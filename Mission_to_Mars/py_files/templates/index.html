<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Scraping Challenge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
  </head>
  
  <body>

    <!--PAGE HEADER WITH SCRAPE BUTTON-->    
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <hr><!--THEMATIC BREAK-->

        <!--MARS NEWS SECTION START-->
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Latest Mars News</h2>
            </div>
        </div>

    </br>

        <div class="row">
            <div class="col-md-12 text-center">
                <h3><strong>{{mars.news_title}}</strong></h3>
                <br>
                <p>{{mars.news_p}}</p>
            </div>
        </div>
        <!--MARS NEWS SECTION END-->
        
        <hr><!--THEMATIC BREAK-->

        <!--JPL & FACTS ROW START-->
        <div class="row">
            <!--JPL IMAGE COLUMN START-->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                </br>
                <img src="{{mars.featured_image_url}}" alt="Featured Mars Image">
            </div>
            <!--JPL IMAGE COLUMN END-->

            <!--MARS FACTS COLUMN START-->
            <div class="col-md-4">
                <h2>Mars Facts</h2><br>
                    {{ mars.facts | safe}}
            </div>
            <!--MARS FACTS COLUMN END-->
        </div>
        <!--JPL & FACTS ROW END-->

        
        <hr><!--THEMATIC BREAK-->

        <!--HEMISPHERES SECTION START-->
        <div class="row">
            <div class="col-12 text-center"">
                <h2>Mars Hemispheres</h2>
            </div>
        </div>
        </br>
        <div class="row">
            {% for hemisphere in mars.hemisphere_urls %}
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{hemisphere.img_url}}" alt="Mars Hemisphere">
                        <div class="card-body">
                            <h5 class="card-title">{{hemisphere.title}}</h5>
                        </div>
                        </div>
                </div>
            {% endfor %}
        </div>
        <!--HEMISPHERES SECTION END-->
        
    </div>
    <!--END CONTAINER-->
</body>

</html>
